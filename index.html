<!DOCTYPE html>
<html lang="en-us">
  <head>
    <base href="https://cdn.jsdelivr.net/gh/genizy/web-port@master/undertale/"> 
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <link rel="icon" type="x-icon" href="favicon.png">
    <title>UNDERTALE</title>
    <style>
      /* [Keep all your existing CSS exactly as-is] */
      /* ... your CSS omitted for brevity ... */
    </style>
  </head>
  <body>
    <canvas
      class="emscripten"
      id="canvas"
      oncontextmenu="event.preventDefault()"
      tabindex="-1"
    >
    </canvas>
    <div id="pauseMenuContainer" hidden>
      <div id="pauseMenuBorder">
        <div id="pauseMenu">
          <button id="resumeButton" onclick="try { resume() } catch(e) {}">
            Resume
          </button>
          <button id="quitButton" onclick="try { quitIfSupported() } catch(e) {}">
            Quit
          </button>
        </div>
      </div>
    </div>
    <div class="loading">
      <div class="spinner" id="spinner"></div>
      <div class="emscripten" id="status">Downloading...</div>
      <progress value="0" max="100" id="progress" hidden="1"></progress>
    </div>

    <div id="message-container">
      <div id="messages"></div>
    </div>

    <script>
      const blob = new Blob([document.querySelector('#tick-worker')?.textContent || '']);
      const worker = new Worker(window.URL.createObjectURL(blob));

      worker.onmessage = function () {
        GM_tick(performance.now());
      }

      const isMultiplayer = function () {
        if (typeof GM_is_multiplayer !== 'function') return false;
        return GM_is_multiplayer() !== 0;
      }

      document.addEventListener('visibilitychange', function () {
        if (!isMultiplayer()) return;
        if (document.visibilityState === 'hidden') {
          worker.postMessage({run: true, fps: 60});
        } else {
          worker.postMessage({run: false});
        }
      });
    </script>

    <script>
      function mergeFiles(fileParts) {
          return new Promise((resolve, reject) => {
              let buffers = [];
              function fetchPart(index) {
                  if (index >= fileParts.length) {
                      let mergedBlob = new Blob(buffers);
                      let mergedFileUrl = URL.createObjectURL(mergedBlob);
                      resolve(mergedFileUrl);
                      return;
                  }
                  fetch(fileParts[index])
                    .then((response) => response.arrayBuffer())
                    .then((data) => { buffers.push(data); fetchPart(index + 1); })
                    .catch(reject);
              }
              fetchPart(0);
          });
      }

      function getParts(file, start, end) {
          let parts = [];
          for (let i = start; i <= end; i++) parts.push(file + ".part" + i);
          return parts;
      }

      mergeFiles(getParts("game.unx", 1, 5)).then(async url => {
          window.gameUnxUrl = url;

          const originalFetch = window.fetch;
          window.fetch = async function (...args) {
              let [url, options] = args;
              if (typeof url === 'string' && url.includes("game.unx")) url = window.gameUnxUrl;
              else if (url instanceof Request && url.url.includes("game.unx")) url = new Request(window.gameUnxUrl, url);
              return originalFetch.call(this, url, options);
          };

          const originalOpen = XMLHttpRequest.prototype.open;
          XMLHttpRequest.prototype.open = function (method, url, ...rest) {
              if (url.includes("game.unx")) url = window.gameUnxUrl;
              return originalOpen.call(this, method, url, ...rest);
          };

          let index = document.createElement("script");
          index.src = "index.js";
          document.body.appendChild(index);

          let runner = document.createElement("script");
          runner.src = "runner.js";
          document.body.appendChild(runner);

      }).catch(error => {
          console.error("Failed to merge files:", error);
      });
    </script>

    <!-- Pause menu exception fix -->
    <script>
      const originalResume = window.resume;
      window.resume = function() {
        try {
          if (originalResume) originalResume();
        } catch(e) {
          console.warn("resume() exception ignored:", e);
        }
      };

      const originalQuit = window.quitIfSupported;
      window.quitIfSupported = function() {
        try {
          if (originalQuit) originalQuit();
        } catch(e) {
          console.warn("quitIfSupported() exception ignored:", e);
        }
      };
    </script>
  </body>
</html>
