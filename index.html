<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0">
  <title>UNDERTALE</title>
  <link rel="icon" type="x-icon" href="https://cdn.jsdelivr.net/gh/genizy/web-port@master/undertale/favicon.png">
  <!-- Use the CDN for all assets -->
  <base href="https://cdn.jsdelivr.net/gh/genizy/web-port@master/undertale/">
  <style>
    html, body {
      margin:0; padding:0; width:100%; height:100%;
      background:black; display:flex; justify-content:center; align-items:center;
    }
    canvas.emscripten {
      display:block; background:black; image-rendering:pixelated;
    }
    .loading {
      position:absolute; top:0; bottom:0; left:0; right:0;
      display:flex; flex-direction:column; justify-content:center; align-items:center;
    }
    .spinner {
      height:30px; width:30px;
      border:5px solid #bdff00;
      border-top:5px solid #719900;
      border-radius:50%;
      animation:rotation 0.8s linear infinite;
    }
    @keyframes rotation { from{transform:rotate(0deg);} to{transform:rotate(360deg);} }
  </style>
</head>
<body>
  <canvas class="emscripten" id="canvas" tabindex="-1" oncontextmenu="event.preventDefault()"></canvas>
  <div class="loading">
    <div class="spinner"></div>
    <div id="status">Loading...</div>
  </div>

  <script>
    // Load the main scripts from the CDN
    const scripts = ["index.js","runner.js"];
    scripts.forEach(src => {
      const s = document.createElement("script");
      s.src = src;
      document.body.appendChild(s);
    });
  </script>
</body>
</html>
